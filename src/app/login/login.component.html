<div class="text-left"  id="login_div">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="form-signin">
    <h1 class="h1 mb-2 font-weight-normal">Sign In</h1>
    <label style="color:#8d8d8d" for="inputUsername">Username</label>
    <input
      [ngClass]="{'bad-form': username.touched == true && username.valid == false}"
      type="text"
      id="inputUsername"
      name="username"
      class="form-control"
      placeholder="Username"
      required
      autofocus
      ngModel
      #username="ngModel">
    <label style="color:#8d8d8d" class="mt-3" for="inputPassword">Password</label>
    <input
      [ngClass]="{'bad-form': password.touched == true && password.valid == false}"
      type="password"
      id="inputPassword"
      name="password"
      class="form-control"
      placeholder="Password"
      ngModel
      required
      #password="ngModel">
    <div class="checkbox mb-3">
      <label>
        <input
          type="checkbox"
          value="remember-me"> Remember me
      </label>
    </div>
    <div [hidden]="loginService.validLogin"
         class="alert alert-danger">
      Username or password incorrect!
    </div>
    <button
      class="btn btn-lg btn-orange btn-block"
      [disabled]="!loginForm.valid"
      type="submit">
      Sign in</button>
  </form>
</div>
