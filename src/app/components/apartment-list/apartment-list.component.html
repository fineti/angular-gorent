<div class="row">
  <div *ngFor="let tempApartment of apartments" class="col-lg-4 mb-5">
    <div #card id="card" (window:resize)="width=card.getBoundingClientRect().width">
      <mat-card appMaterialElevation [defaultElevation]="2" raisedElevation="16" class="example-card" >
        <div routerLink="./{{tempApartment.id}}" class="removeOutline" style="cursor: pointer">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="truncate-text" [style.width.px]="width - 80">{{ tempApartment.title }}</mat-card-title>
            <mat-card-subtitle>{{ tempApartment.city }}, {{ tempApartment.country }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ tempApartment.imageUrl }}" alt="Photo of apartment">
          <mat-card-content>
            <p style="height: 63px" class="truncate-3line-text">
              {{ tempApartment.description }}
            </p>
          </mat-card-content>
        </div>
        <mat-card-actions  fxFlexAlign="end" align="end">
          <button class="btn btn-outline-danger">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
            LIKE</button>
          <button class="btn btn-warning">
            <svg width=".8em" height=".8em" viewBox="0 0 16 16" class="bi bi-share-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
            </svg>
            SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
