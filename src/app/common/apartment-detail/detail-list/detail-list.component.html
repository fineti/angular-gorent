<div class="my-5">
  <h3 style="padding-left:5px; margin-bottom: 20px; background-image: linear-gradient(to right, #fdcfc1 , #efefef);">{{title}}</h3>
  <div class="row">
    <div *ngFor="let item of itemList" class="col-md-4 col-6 my-2">
      <div style="display: inline-flex">
        <div style="width: 25px"><i style="font-size: 24px" class="{{item.iconType}}"></i></div>
        <span style="margin-left: 20px">{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
